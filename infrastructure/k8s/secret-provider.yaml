      key: database_url
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "fd0a6d1c-1247-4d35-86c6-7619fa777fc0"
    keyvaultName: "my-hn-kv-22139"
    cloudName: ""
    objects: |
      array:
        - |
          objectName: db-password
          objectType: secret
        - |
          objectName: db-url
          objectType: secret
    tenantId: "d3c187bb-f433-492a-8866-6aca0c938873"
